<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gravity Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./gravitygame_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body{
                background: #010a11;
            }
        </style>

    </head>
    <body>
        <div  id="game">

        </div>
        <script type="text/javascript" src="js/gravity_game/phaser.js"></script>
        <script type="text/javascript" src="js/gravity_game/victor.js"></script>
        <script src='js/gravity_game/main.js' type='module'></script>

        <template id="gravity-body">
            <a href="" id="button" style="text-decoration: none !important;">
                <div class="panel panel-default" style="width: 420px; height: 70px; margin-bottom: 0px; background-color: #1a1a1a;border-color: black;" id="panel-id">
                    <div class="panel-body" style="color: #ffffff;" id="panel-id-body">
                        <img src="watcha looking at.jpg" alt="image" id="icon-pic" style="display:inline; width: 42px;height: 42px;">
                        <p style="display:inline; font-family: 'Courier New'; font-size: 20px; width: fit-content; margin-left: 23px;" id="name"></p>
                    </div>
                </div>
            </a>
        </template>

        <div id="sidepanel">
            <div class="row" id="side-panel-id" style="display: none;">
                <div class="panel panel-default" style="width: 420px; height: 60px; margin-bottom: 0px; background-color: #3a3838;border-color: black; border-radius: 0;" id="panel-id">
                    <div class="panel-body" style="color: #ffffff;" id="panel-id-body">
                        <p style="display:inline; font-family: 'Courier New'; font-size: 20px; width: fit-content; margin-left: 10px;">
                            <b>Celestial Bodies</b>
                        </p>
                        <a style="margin-left: 115px;" href="">
                            <img src="assets/GravityGame/plus_button2.png" alt="image" id="icon-pic" style="display:inline; width: 25px;height: 25px;">
                        </a>
                    </div>
                </div>
            </div>

            <div class="row" id="side-panel-attributes">
                <div class="panel panel-default" style="width: 420px; height: 75px; margin-bottom: 0px; background-color: #3a3838;border-color: black; border-radius: 0;" id="panel-id">
                    <div class="panel-body" style="color: #ffffff;" id="panel-id-body">
                        <img src="assets/GravityGame/earth.png" alt="image" id="icon-pic" style="width: 40px; height: 40px;" id="body-icon">
                        <p style="display:inline; font-family: 'Courier New'; font-size: 19px; width: fit-content; margin-left: 15px;" id="body-name">
                            Earth
                        </p>
                    </div>
                </div>
                <div class="panel panel-default" style="width: 420px; margin-bottom: 0px; background-color: #2c2c2c;border-color: black;" id="panel-id">
                    <div class="panel-body" style="color: #ffffff;" id="panel-id-body">
                        <form action="" style="margin-top: 10px;">
                            <label for="starting_direction">Current Direction: </label>
                            <input type="number" id="starting_direction" name="starting_direction"><br><br>
                            <label for="starting_speed">Current Speed: </label>
                            <input type="text" id="starting_speed" name="starting_speed"><br>
                            <hr>
                            <label for="starting_direction">Starting Direction: </label>
                            <input type="number" id="starting_direction" name="starting_direction"><br><br>
                            <label for="starting_speed">Starting Speed: </label>
                            <input type="text" id="starting_speed" name="starting_speed"><br>
                            <hr>
                          </form>
                    </div>
                </div>


            </div>

        </div>
    </body>
</html>
